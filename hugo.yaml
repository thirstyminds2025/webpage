# Hugo configuration file
title: ThirstyMinds

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about
      weight: 2
    - name: Guidelines
      pageRef: /guidelines
      weight: 3
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/thirstyminds2025"
      params:
        icon: github
    - name: Linkedin 
      weight: 7
      url: "https://www.linkedin.com/groups/14730211/"
      params:
        icon: linkedin

params:
  navbar:
    displayTitle: true
    displayLogo: true

    logo:
      path: /images/logo.png
      link: /
      width: 40
      height: 40

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
